<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGN UP</title>

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        <!-- Font Files -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    </head>

    <body>

        <main>
            <section class="container h-100">
                <div class="row h-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="col-10 col-lg-5 col-md-8">
                        <div class="info p-3 shadow d-flex flex-column justify-content-evenly">
                            <h1 class="text-white w-50 mb-3">WELCOME Back!</h1>
                            <p class="text-white w-50">Register With Your Personal Details To Use All Of Site Features</p>
                        </div>
                    </div>
                    <div class="col-10 col-lg-5 col-md-8">
                        <form class="p-3 shadow bg-light d-flex flex-column justify-content-evenly">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <i class="fa-solid fa-user text-warning fa-xl col-2"></i>
                                <input class="col-9 p-1 ps-2 pe-2 fw-bold" type="text" placeholder="User Name">
                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <i class="fa-solid fa-at text-warning fa-xl col-2"></i>
                                <input class="col-9 p-1 ps-2 pe-2 fw-bold" type="email" placeholder="User Email">
                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <i class="fa-solid fa-mobile-screen text-warning fa-xl col-2"></i>
                                <input class="col-9 p-1 ps-2 pe-2 fw-bold" type="number" placeholder="User Phone Number">
                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-2 position-relative">
                                <i class="fa-solid fa-key text-warning fa-xl col-2"></i>
                                <input class="col-9 p-1 ps-2 pe-2 fw-bold" type="password" placeholder="User Password" id="pass">
                                <i class="fa-solid fa-eye position-absolute" onclick="show()" id="icon"></i>
                            </div>
                            <button type="button" class="btn btn-outline-primary m-auto p-1 ps-4 pe-4">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </section> 

        </main>
        
        <!-- JS Files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
